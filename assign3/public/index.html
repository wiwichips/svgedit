<!DOCTYPE html>
<html lang="en">
<head>
    <title>Will Pringle Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CHANGE ME">
    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="CHANGE ME">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>

	<!-- SVG view panel -->
	<hr>
    <div>SVG view panel</div>
    <hr>

	<select id="svgDropDown" name="sweets">
		<!-- javascript will add stuff here -->
	</select>
	
	<div id="SVGviewPanel"> 
	
	</div>

	<!-- change title -->
	<hr>
    <p>Change Title or description</p>
    <hr>
    <form ref='changeTitleForm' id='changeTitleForm' enctype="multipart/form-data" action="{URL}" method="POST">
		<input type="submit" value="Change Title" class="btn btn-secondary">
		<input type="text" id="titleBox" name="titleBox" value="Title Here"><br>
		
    </form>
	<form ref='changeDescriptionForm' id='changeDescriptionForm' enctype="multipart/form-data" action="{URL}" method="POST">
		<input type="submit" value="Change Description" class="btn btn-secondary">
		<input type="text" id="descriptionBox" name="descriptionBox" value="Description Here">
		
		
    </form>
	


    <hr>
    <div id="blah">I am blah</div>
    <hr>
	
    <form ref='someform' id='someform'>
          <div class="form-group">
                <label for="entryBox">i just wrote this so please enter text here</label>
                <input type="text" class="form-control" id="entryBox" value="Value" placeholder="Placeholder">
            </div>
        <div class="form-group">
            <input type='submit' class="btn btn-secondary">
        </div>
    </form>	

	<!-- Upload SVG -->
	<hr>
    <div>Upload an SVG</div>
    <hr>
    <form ref='uploadForm' id='uploadForm' enctype="multipart/form-data" action="{URL}" method="POST">
		<div class="form-group">
			<input type="file" name='uploadFile' id='uploadFile'/>
		</div>
		<div class="form-group">
			<input type='submit' value="Upload" class="btn btn-secondary">
		</div>
    </form>
	
	
	<!-- Create SVG  -->
	<hr>
    <div>Create an SVG</div>
    <hr>
    <form ref='createForm' id='createForm' enctype="multipart/form-data" action="{URL}" method="POST">
		<label for="fileName">SVG name:</label>
		<input type="text" id="fileName" name="fileName" value="placeholder"><br>
		
		<label for="description">Description:</label>
		<input type="text" id="description" name="description" value="placeholder"><br>
		
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" value="placeholder"><br>
		
		<input type="submit" value="Create SVG" class="btn btn-secondary">
    </form>
	
	
	<!-- table for file log -->
	<div class="scrollit">
		<hr>
		<div>File Log</div>
		<hr>
	
		<table id="testTable" class="table table-fixed" border="2">
			<tr>
				<th id="willTest">Image (click to download)</th>
				<th>File name (click to download)</th>
				<th>File size</th>
				<th>Number of Rectangles</th>
				<th>Number of Circles</th>
				<th>Number of Paths</th>
				<th>Number of Groups</th>
			</tr>
			
		</table>
	</div>
	
    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
